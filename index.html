<!DOCTYPE html>
<html>
    <head>
        <title> Mon G√©n√©rateur de compliments </title>
        <style>
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
  }

  .card {
    background: white;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    min-width: 300px;
  }

  button {

  }
</style>
    </head>
<body> <div class="card">

    <p>Mon G√©n√©rateur de Compliments</p>
    
    <button id="monBouton">Clique-moi !</button>
    
    <h3 id="zoneTexte">Le compliment appara√Ætra ici...</h3>

    <p> J'ai re√ßu aujourd'hui <span id ="compteur">0</span> compliments !</p>
    <p> Ton rang de personne compliment√©e : <span id ="rang"></span></p>
    <button id="boutondark">üåô/‚òÄÔ∏è</button>
    <script>
        let score = 0; 
        let complimentation = "Grosse merde";
        // On cr√©e une fonction qui contient l'action
        function direBravo() {
            // constante de r√©alisation de liste []
            const listeCompliments = [
                "va chier", 
                "C'est super",
                "Tu progresses √† chaque ligne de code",
                "gros batard" 
                ]; 
            const listeCouleurs = [
                "red", 
                "green",

                "Blue"
                ];
            // chercher al√©toirement le compliment 
            const indexAleatoire = Math.floor(Math.random() * listeCompliments.length);
            const indexCouleursAleatoire = Math.floor(Math.random() * listeCouleurs.length);
            // On s√©lectionne la zone de texte
            const afficheur = document.getElementById('zoneTexte');
            // On change son contenu
            afficheur.innerText = listeCompliments[indexAleatoire];
            // On change sa couleur
            afficheur.style.color = listeCouleurs[indexCouleursAleatoire];
            // je dis au score qu'il doit s'ajouter 1 √† chaque action de la fonction
            score = score + 1
            // je demande √† l'afficheur de le traduire en visuel 
            document.getElementById('compteur').innerText = score;
                if (score > 20) {
                     document.getElementById('rang').innerText = "Compliment√©";
                } else if (score > 10) {
                     document.getElementById('rang').innerText = "Midfield";
                } else {
                    document.getElementById('rang').innerText = complimentation;
                }
        }
        //fonction mode sombre 
        function etallume () {
            if document.body.style.backgroundColor("rgb(30, 30, 30)") {
                document.body.style.background(135deg, #667eea 0%, #764ba2 100%);
            } else {
                document.body.style.background = "none";
                document.body.style.backgroundColor = "#1e1e1e"; 
            }
        }
        // On dit au bouton : "Au clic, ex√©cute la fonction direBravo"
        document.getElementById('monBouton').addEventListener('click', direBravo);
        document.getElementById('boutondark').addEventListener('click', etallume);
    </script>
</div>    
</body>
</html>
